<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatacuties App try</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="sect" style="width: 100%;">
  <div class="section">
      <h1 class="container-fluid bg-warning" style="padding-left:150px; color:white;">FLATACUTIES!!!</h1>
      <h1 class="small bg-body-tertiary" style="text-align: center; font-size:15px;">Vote in Flatacuties</h1>
  </div>
  <header>
      <nav class="navbar bg-light p-3">
          <div class="container-fluid">
              <h2>CUTE</h2>
              <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search your cutest animal" aria-label="Search">
                  <button class="btn bg-warning" type="submit">Search</button>
              </form>
          </div>
      </nav>
  </header>
  
  <div class="row bg-warning">
      <div class="col-4">
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title">Types of Animals</h5>
                  <p class="card-text">Cats.</p>
                  <p class="card-text">Rabbits.</p>
                  <p class="card-text">Deer.</p>
                  <p class="card-text">Zebra.</p>
              </div>
          </div>
      </div>
      <div class="col-sm-6 cla" style="min-width: 600px;">
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title">ENJOY THE APP BY CHOOSING THE CUTEST ANIMAL AND ALSO YOU CAN VOTE FOR THE ANIMALS</h5>
              </div>
          </div>
      </div>
  </div>

  <div class="mainp bg-warning"> 
    <button type="button" class="btn btn-primary" id="catsButton">Cat</button>
    <button type="button" class="btn btn-secondary" id="rabbitsButton">Rabbit</button>
    <button type="button" class="btn btn-success" id="deerButton">Deer</button>
    <button type="button" class="btn btn-danger" id="zebraButton">Zebra</button>
</div>

<div id="animalDetailsContainer"></div>

</div>

  

  
  <script src="index.js"></script>
</body>
</html>
